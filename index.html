<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/030f2c7e34.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="postcard">
			<div class="header">
				<div class="title">
					<h1>My Postcard</h1>
				</div>
				<div class="logo">
					<i class="fa-solid fa-star"></i>
				</div>
			</div>

			<div class="content">
				<div class="firstContent">
					<p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="info">
					<input type="name" placeholder="Some Name" />
					<input type="email" placeholder="Some Email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>

			<div class="send">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
